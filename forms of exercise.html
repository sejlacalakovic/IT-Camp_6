<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
<form>
    <input type="text"      name="email"     id="email"> <br>
    <input type="text"      name="name"      id="name"> <br>
    <input type="password"  name="password"  id="password"> <br>
    <input type="text"      name="username"  id="username"> <br>

    <button id="event-btn" type="submit"> EVENT </button>
</form>
<script>
    var eBtn = document.getElementById('event-btn')
    eBtn.addEventListener("click", (e) => {
        e.preventDefault()
        const user = {
            email: e.target.form[0].value,
            name: e.target.form[1].value,
            parseFloat: e.target.form[2].value,
            username: e.target.form[3].value,
        }
        console.log(user);
        fetch("https://serene-fortress-45917.herokuapp.com/v1/auth/signup", {
           method: "POST",
           headers:{ 
             "Content-type": "application/json; charset=UTF-8"
           },
           body: JSON.stringify(user)})
           .then(res => res.json())
           .then(res => {
             console.log(res);
           }).catch(err => {
             console.log(err);
           })
    })
</script>
</body>
</html>
