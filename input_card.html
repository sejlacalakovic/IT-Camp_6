<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input-card.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-div">
      <div class="picture">
        <img src="320.png" alt="nature" />
        <div class="transparent"></div>
      </div>
      <div class="input">
        <h2><b>Sign Up</b></h2>
        <div class="border">
          <p class="full-name">Full name</p>
          <input type="text" name="Full name" placeholder="Name..." />
        </div>
        <div class="border">
          <p class="email">Email</p>
          <input type="email" placeholder="Email address..." />
        </div>
        <div class="border">
          <p class="username">Username</p>
          <input type="text" placeholder="Username..." />
        </div>
        <div class="border">
          <p class="password">Password</p>
          <input type="password" placeholder="***********" />
        </div>
        <div class="border">
          <p class="password2">Repeat password</p>
          <input type="password" placeholder="***********" />
        </div>
        <div class="checkbox">
        <input type="checkbox" class="check" />
        <p>I agree to the <a>Terms of User</a></p>
      </div>
      <div class="buttons">
          <button class="first-b">Sign up</button>
          <button class="second-b">Sign in <i class="fas fa-arrow-right"></i></button>
      </div>
    </div>
  </body>
</html>
