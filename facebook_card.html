<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./facebook_card.css" />
    <title> Facebook </title>
  </head>
  <body>
    <main>
      <h1>facebook</h1>
      <div class="main-div">
        <div class="header">
          <h3>Create new account</h3>
          <p>Its quick and easy</p>
        </div>
        <div class="inputs">
          <div class="first">
            <input type="text" placeholder="First name" />
            <input type="text" placeholder="Last name" />
          </div>
          <input type="number" placeholder="Mobile number or email" />
          <input type="password" placeholder="New password" />
        </div>
        <div class="birthday">
          <p>Birthday</p>
          <input type="month" placeholder="Dec" />
          <input type="number" placeholder="2" />
          <input type="number" placeholder="2021" />
        </div>
        <div class="gender">
          <input type="text" placeholder="Female" />
          <input type="text" placeholder="Male" />
          <input type="text" placeholder="Custom" />
        </div>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quam
          consectetur praesentium alias.
        </p>
        <button>Sign Up</button>
        <p class="end">Already have an account?</p>
      </div>
    </main>
  </body>
</html>
